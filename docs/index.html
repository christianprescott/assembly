<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assembly</title>
    <style>
      * {
        font-family: sans-serif;
      }
      #container {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Assembly</h1>
    <div id="container"></div>
    <p>
      <label for="assembly">Assembly</label>
      <select id="assembly">
        <option value="bricks">Bricks</option>
        <option value="computer">Computer</option>
      </select>
      <button id="fs">Full Screen</button>
    </p>
    <p>
      <table>
        <tr>
          <th>Control</th>
          <th>Mouse</th>
          <th>Touch</th>
        </tr>
        <tr>
          <td>Move component</td>
          <td>left click + drag</td>
          <td>one finger drag</td>
        </tr>
        <tr>
          <td>Move component in/out</td>
          <td>shift + left click + drag</td>
          <td></td>
        </tr>
        <tr>
          <td>Rotate component</td>
          <td>ctrl + left click + drag</td>
          <td></td>
        </tr>
        <tr>
          <td>Rotate camera</td>
          <td>right click + drag</td>
          <td>two finger drag</td>
        </tr>
        <tr>
          <td>Zoom camera</td>
          <td>scroll</td>
          <td></td>
        </tr>
      </table>
    </p>
    <script src="https://unpkg.com/@christianprescott/assembly@0.8.1/dist/assembly.min.js"></script>
    <script src="app.js"></script>
    <script>
      const app = create('container')

      // Load the scene
      const select = document.getElementById('assembly')
      load(app, select.value)

      select.addEventListener('change', function (e) {
        app.stop()
        load(app, e.target.value)
      })
      document.getElementById('fs').addEventListener('click', function () {
        app.fullscreen()
      })
    </script>
  </body>
</html>
